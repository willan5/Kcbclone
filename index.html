<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>KCB BANK CLONE</title>
        <link rel="stylesheet" href="kcb.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function(){
                $(".country").on("click", function(e){
		            $(this).parent().toggleClass('open');
		            e.preventDefault();
	            });

    
                    
            });
        </script>
		 
    </head>
    <body>
        <header class="scroll">
            <div class="top-header">
                <nav>
                    <a href="https://kcbgroup.com" target="_blank" rel="noopener noreferrer">KCB Group</a>
                    <a href="https://kcbgroup.com/capital/" target="_blank" rel="noopener noreferrer">KCB Capital</a>
                    <a href="https://kcbgroup.com/foundation/" target="_blank" rel="noopener noreferrer">KCB Foundation</a>
                    <a href="https://kcbgroup.com/insurance/" target="_blank" rel="noopener noreferrer">KCB Insurance</a>
                    <a href="https://nationalbank.co.ke/" target="_blank" rel="noopener noreferrer">National Bank</a>
                    <a href="https://simbapoints.kcbgroup.com/ke/index.aspx" target="_blank" rel="noopener noreferrer">Simba Points</a>
                    <a href="/sahl" class="sahl"> KCB SAHL</a>
                    <a href="https://www.kcb2jiajiri.com/" target="_blank" rel="noopener noreferrer">2jiajiri</a>
                    <a href="https://onlinebanking.kcbgroup.com/netteller-war/" class="internet-banking" target="_blank" rel="noopener noreferrer">Internet Banking</a>
                    <a href="http://vooma.co.ke" class="vooma" target="_blank" rel="noopener noreferrer">Vooma</a>
                    <a href="/kcb-go-ahead">KCB Go Ahead</a>
                </nav>
            </div>
            <div class="middle-bar">
                <div class="middle left">
                    <a href="https://ke.kcbgroup.com/" class="logo">
                        <img src="Logo.svg" alt="KCB Logo" width="212" height="70">
                    </a>
                    <span class="bank">Bank</span>
                    <div class="country-selector">
                        <a href="#" class="country">
                            <span class="flag ke"></span>
                            <span class="country-code">KE</span>
                        </a>
                        <ul class="countries-list">
                            <li> 
                                <a href="https://ug.kcbgroup.com/">
                                    <span class="flag ug"></span>
                                    <span class="country">Uganda</span>
                                </a>
                            </li>
                            <li> 
                                <a href="https://tz.kcbgroup.com/">
                                    <span class="flag tz"></span>
                                    <span class="country">Tanzania</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://rw.kcbgroup.com/">
                                    <span class="flag rw"></span>
                                    <span class="country">Rwanda</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://ss.kcbgroup.com/">
                                    <span class="flag ss"></span>
                                    <span class="country">South Sudan</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://bi.kcbgroup.com/en/">
                                    <span class="flag bi"></span>
                                    <span class="country">Burundi English</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://bi.kcbgroup.com/fr/">
                                    <span class="flag bi"></span>
                                    <span class="country">Burundi French</span>
                                </a>
                            </li>
                        </ul>
                </div>
            </div>
        </header>
    </body>
</html>
